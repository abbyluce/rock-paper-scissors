<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <article class="left-side">
        <section class="human-wins-section">
          <img src="https://www.pngkey.com/png/full/75-750996_stick-figure-transparent-background-male-icon-white-png.png" alt="Human Icon" class="human-icon">
          <h3>human</h3>
          <p class=human-win-count>WINS: 0</p>
          <button class="change-game hidden">CHANGE GAME</button>
        </section>
      </article>
      <section class="main-body">
        <header>
          <h1 class="rock-paper-scissors">ROCK PAPER SCISSORS</h1>
          <h2>CHOOSE YOUR GAME!</h2>
        </header>
        <section class="center-choose-your-game">
          <button class="classic-game-button">CLASSIC</button>
          <img src="images/classic-directions.jpg" alt="Classic Rock Paper Scissors Directions" class="classic-image">
          <button class="difficult-game-button">DIFFICULT</button>
          <img src="images/difficult-directions.jpg" alt="Difficult Rock Paper Scissors Directions" class="difficult-image">
        </section>
        <section class="center-classic-choose-your-player hidden">
          <section class="player-icons">
            <img src="images/paper.png" alt="Paper" id="paper">
            <img src="images/rock.png" alt="Rock" id="rock">
            <img src="images/scissors.png" alt="Scissors" id="scissors">
          </section>
        </section>
        <section class="center-difficult-choose-your-player hidden">
          <section class="player-icons-difficult">
            <img src="images/paper.png" alt="Paper" id="paper">
            <img src="images/rock.png" alt="Rock" id="rock">
            <img src="images/scissors.png" alt="Scissors" id="scissors">
            <img src="images/heart.png" alt="Heart" id="heart">
            <img src="images/star.png" alt="Star" id="star">
          </section>
        </section>
      </section>
      <article class="right-side">
        <section class="computer-wins-section">
          <img src="http://assets.stickpng.com/images/588a6ad0d06f6719692a2d29.png" alt="Computer Icon" class="computer-icon">
          <h3>computer</h3>
          <p class=computer-win-count>WINS: 0</p>
        </section>
      </article>
    </main>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
